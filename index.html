<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest - Online Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>BookNest</h1>
            <p>Find your next favorite read</p>
        </div>
    </header>

    <div class="search-container container">
        <input type="text" id="searchInput" placeholder="Search by title or author..." onkeyup="searchBooks()">
    </div>

    <main class="container">
        <div class="book-list" id="bookList">
            <!-- Books will be inserted here by JavaScript -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 BookNest. All books displayed for demo purposes.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
